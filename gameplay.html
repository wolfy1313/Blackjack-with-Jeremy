<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script>
  <title>Black Jack Back Room</title>
</head>
<body id="gameplay-body">
  <header class="backRoomHeader">
    <h1>THE BACKROOM</h1>
  </header>
  <section class="playerCards" id="playerCards">
    <div class="playerName">PLAYER CARDS</div>
    <div id="scoreBoard">Player Tally: <span id="playerCurrentScore"></span></div>
    <div class="playerCardContainer cardContainer"></div>
  </section>
  <section class="dealerCards" id="dealerCards">
    <div class="dealerName">DEALER CARDS</div>
    <div id="scoreBoard">Dealer Tally: <span id="dealerCurrentScore"></span></div>
    <div class="dealerCardContainer cardContainer"></div>
  </section>
  <section class="buttonsAndScore">
    <div class="buttons">
      <button id="hit">Hit Me</button>
      <button id="stay">Stay</button>
      <button id="deal">Deal</button>
      <button id="reset">Play Again</button>
    </div>
    <section class="gameTally">
      <div id="scoreBoardTotal">Player Wins: <span id="playerScoreBoardTotal"></span></div>
      <div id="scoreBoardTotal">Dealer Wins: <span id="dealerScoreBoardTotal"></span></div>
      <div id="scoreBoardTotal">Push: <span id="pushScoreBoardTotal"></span></div>
    </section>
  </section>
</body>
</html>
