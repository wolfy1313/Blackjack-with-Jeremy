<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script>
  <title>Black Jack Back Room</title>
</head>
<body id="gameplay-body">
  <header class="backRoomHeader">
    <h1>BACKROOM</h1>
  </header>
  <section class="dealerCards" id="dealerCards">
    <div class="dealerCardContainer"></div>
  </section>
  <section class="playerCards" id="playerCards">
    <div class="playerCardContainer"></div>
  </section>
  <button id="hit">Hit Me</button>
  <button id="stay">Stay</button>
  <section class="gameTally">
    <div id="scoreBoard">Player Tally: <span id="playerCurrentScore"></span></div>
    <div id="scoreBoard">Dealer Tally: <span id="dealerCurrentScore"></span></div>
    <div id="scoreBoard">Player Wins: <span id="playerScoreBoard"></span></div>
    <div id="scoreBoard">Dealer Wins: <span id="dealerScoreBoard"></span></div>
    <div id="scoreBoard">Push: <span id="pushScoreBoard"></span></div>
  </section>
  <button id="deal">Deal</button>
  <button id="reset">Play Again</button>
  
</body>
</html>
